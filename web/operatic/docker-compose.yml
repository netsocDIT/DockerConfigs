version: '3.3'
services:
  operatic_mysql:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE_FILE: /run/secrets/sql_database
      MYSQL_USER_FILE: /run/secrets/sql_user
      MYSQL_PASSWORD_FILE: /run/secrets/sql_password
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    volumes:
      - /docker/storage/operatic/db:/var/lib/mysql
    secrets:
      - sql_password
      - sql_user
      - sql_database
    deploy:
      replicas: 1
    networks:
      - traefik-public

  operatic_web:
    image: wordpress
    environment:
      WORDPRESS_DB_HOST: operatic_mysql
      WORDPRESS_DB_NAME_FILE: /run/secrets/sql_database
      WORDPRESS_DB_USER_FILE: /run/secrets/sql_user
      WORDPRESS_DB_PASSWORD_FILE: /run/secrets/sql_password
    volumes:
      - /docker/storage/operatic/code:/code
      - /docker/storage/operatic/html/wp-content:/var/www/html/wp-content
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    secrets:
      - sql_password
      - sql_user
      - sql_database
    deploy:
      replicas: 1
      labels:
        - traefik.frontend.rule=Host:operatic.netsoc.dit.ie
        - traefik.enable=true
        - traefik.port=80
        - traefik.tags=${TRAEFIK_PUBLIC_TAG:-traefik-public}
        - traefik.docker.network=traefik-public
        # Traefik service that listens to HTTP
        - traefik.redirectorservice.frontend.entryPoints=http
        - traefik.redirectorservice.frontend.redirect.entryPoint=https
        # Traefik service that listens to HTTPS
        - traefik.webservice.frontend.entryPoints=https
        - com.ouroboros.enable=true
    networks:
      - traefik-public

secrets:
  sql_user:
    external: true
  sql_password:
    external: true
  sql_database:
    external: true

networks:
  traefik-public:
    external: true
