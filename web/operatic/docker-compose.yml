version: '3.3'
services:
  operatic_mysql:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: NetsocAdmin
      MYSQL_PASSWORD: 91rZYmH9uBGY0OCEZdyz
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    volumes:
      - /docker/storage/operatic/db:/var/lib/mysql
    deploy:
      replicas: 1
    networks:
      - traefik-public

  operatic_web:
    image: wordpress
    environment:
      WORDPRESS_DB_HOST: operatic_mysql
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: NetsocAdmin
      WORDPRESS_DB_PASSWORD: 91rZYmH9uBGY0OCEZdyz
    volumes:
      - /docker/storage/operatic/code:/code
      - /docker/storage/operatic/html/wp-content:/var/www/html/wp-content
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    deploy:
      replicas: 1
      labels:
        - traefik.frontend.rule=Host:operatic.netsoc.dit.ie
        - traefik.enable=true
        - traefik.port=80
        - traefik.tags=${TRAEFIK_PUBLIC_TAG:-traefik-public}
        - traefik.docker.network=traefik-public
        # Traefik service that listens to HTTP
        - traefik.redirectorservice.frontend.entryPoints=http
        - traefik.redirectorservice.frontend.redirect.entryPoint=https
        # Traefik service that listens to HTTPS
        - traefik.webservice.frontend.entryPoints=https
    networks:
      - traefik-public

networks:
  traefik-public:
    external: true
